{% include top.html %}
<body>
    <div class="background-image d-flex" style="background-image: url('{{ page.image }}'){% if page.image-position %}; background-position: {{ page.image-position }}{% endif %}">
        <div class="container align-self-center py-3">
            <div class="row pb-3">
                <div class="col-4"></div>
                <div class="col-4"><img src="{{ site.logo }}" alt="UHF 62 Logo" class="img-fluid"></div>
                <div class="col-4"></div>
            </div>

            {% if page.title %}
                <h1 class="hl hl-yellow">{{ page.title }}</h1>
            {% endif %}
            {% if page.description %}
                <p class="lead hl hl-blue">{{ page.description }}</p>
            {% endif %}
            {{content}}
            {% include footer.html %}
        </div>
    </div>
</body>
