{% if page.image %}
    <div class="jumbotron" style="background-image: url('{{ page.image }}'){% if page.image-position %}; background-position: {{ page.image-position }}{% endif %}">
        {% if page.title %}
            <h1 class="hl hl-yellow">{{ page.title }}</h1>
        {% endif %}
        {% if page.description %}
            <p class="lead hl hl-blue">{{ page.description }}</p>
        {% endif %}
    </div>
{% else %}
    {% if page.title %}
        <h1>{{ page.title }}</h1>
    {% endif %}
    {% if page.description %}
        <p class="lead">{{ page.description }}</p>
    {% endif %}
{% endif %}
